<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Create and play your own drum patterns with our interactive drum machine. Perfect for musicians and producers.">
    <meta name="keywords" content="drum machine, music, sequencer, beat maker, audio production">
    <meta name="author" content="Nick">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drum Machine - Create Your Own Beats</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cloud.umami.is/script.js" data-website-id="e5b17df8-c457-45bb-936f-2661c2e160f5"></script>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Interactive Drum Machine - Create Your Own Beats">
    <meta property="og:description" content="Create and play your own drum patterns with our interactive drum machine. Perfect for musicians and producers.">
    <meta property="og:image" content="drummachine.webp">
    <meta property="og:url" content="https://orpheus.sh">
    <meta property="og:type" content="website">
</head>
<body>
    <div class="drum-machine">
        <div class="controls-top">
            <div class="transport-controls">
                <button class="play">Play</button>
                <div class="tempo-control">
                    <span class="tempo-display">120 BPM</span>
                    <input type="range" class="tempo-slider" min="60" max="180" value="120" step="1">
                </div>
                <div class="steps-control">
                    <button class="decrease-steps">‚Üê</button>
                    <span class="steps-display">16 Steps</span>
                    <button class="increase-steps">‚Üí</button>
                </div>
                <div class="pattern-controls">
                    <button class="save-pattern">Save</button>
                    <button class="load-pattern">Load</button>
                    <button class="clear-pattern">Clear</button>
                </div>
            </div>
        </div>

        <div class="sequencer">
            <div class="track-labels">
                <div class="track-label">Kick</div>
                <div class="track-label">Snare</div>
                <div class="track-label">Clap</div>
                <div class="track-label">Hi-Hat Closed</div>
                <div class="track-label">Hi-Hat Open</div>
                <div class="track-label">Tom High</div>
                <div class="track-label">Tom Low</div>
                <div class="track-label">Crash</div>
                <div class="track-label">Ride</div>
            </div>
            <div class="grid-container"></div>
        </div>

        <div class="controls-bottom">
            <a href="https://forms.gle/ZJQXZ5WVU6Eti3Xh8"
            target="_blank"
               class="feedback-link" 
               title="Send feedback">
                üí° Feedback
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
